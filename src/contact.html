<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supercoder Blog</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap's Stylesheets. Bootstrap helps us normalize certain styles
    across browsers because they have different defaults. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Our custom CSS file. -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="custom-nav container navbar-expand-md navbar navbar-light">
      <!-- Logo -->
      <a href="/" class="nav-logo navbar-brand">
        <img src="./logo.svg" alt="Supercoder" class="nav-logo__image" />
      </a>
      <!-- Toggle button -->
      <button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#nav-collapsible-content"
        aria-controls="nav-collapsible-content"
        aria-expanded="false"
        aria-label="Open or close navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav items -->
      <div class="collapse navbar-collapse" id="nav-collapsible-content">
        <ul class="custom-nav__links navbar-nav">
          <li class="nav-links__item nav-item">
            <a href="./index.html" class="nav-item__link nav-link">Blog</a>
          </li>
          <li class="nav-links__item nav-item">
            <a href="./contact.html" class="nav-item__link nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main page -->
    <section class="container">
      <!-- Header -->
      <header class="custom-header">
        <h1>Contact</h1>
      </header>
      <!-- Form-->
      <form class="contact-form">
        <!-- Name field -->
        <div class="form-group contact-field">
          <label for="name" class="contact-field__label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="John Doe"
          />
        </div>
        <!-- Email field -->
        <div class="form-group contact-field">
          <label for="email" class="contact-field__label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="eduardo@supercoder.dev"
          />
        </div>
        <!-- Message field -->
        <div class="form-group contact-field">
          <label for="message" class="contact-field__label">Message</label>
          <textarea
            class="form-control"
            id="message"
            placeholder="What do you want us to know?"
            rows="4"
          ></textarea>
        </div>
        <!-- Buttons -->
        <div class="contact-toolbar">
          <button class="btn btn-primary contact-toolbar__button" type="submit">
            Submit
          </button>
        </div>
      </form>
    </section>
    <!-- Footer -->
    <div class="container">
      <footer class="footer">
        <span class="footer__copyright"
          >Copyright Â© 2023. All rights reserved.</span
        >
      </footer>
    </div>
    <!-- This imports jQuery because Bootstrap needs it. -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
