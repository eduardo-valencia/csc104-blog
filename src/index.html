<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supercoder Blog</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap's Stylesheets. Bootstrap helps us normalize certain styles
    across browsers because they have different defaults. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <!-- Our custom CSS file. -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="custom-nav container navbar-expand-lg navbar navbar-light">
      <img src="./logo.svg" alt="Supercoder" class="navbar-brand mr-auto" />
      <!-- Toggle button -->
      <button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#nav-collapsable-content"
        aria-controls="nav-collapsable-content"
        aria-expanded="false"
        aria-label="Open or close navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav-collapsable-content">
        <ul class="custom-nav__links navbar-nav">
          <li class="nav-links__item nav-item">
            <a href="./Blog" class="nav-item__link nav-link">Blog</a>
          </li>
          <li class="nav-links__item nav-item">
            <a href="./contact" class="nav-item__link nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Hello world!</h1>
    </div>
    <!-- This imports jQuery because Bootstrap needs it. -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
